<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Comic Store! | Find your favorite comic books here</title>
    <!-- MDB icon -->
    <link rel="icon" href="../img/icon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="../css/mdb.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style id="style"></style>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg shadow-2-strong d-flex fixed-top">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand nav-link" href="../index.html">
                    <strong class="navbrand">Comic Store!</strong>
                </a>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link asdf" href="../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link asdf" href="comics.html">COMICS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link asdf" href="contact.html">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link asdf" href="cart.html"><i class="fas fa-shopping-cart"></i><sup id="total-cart"> 0</sup></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <!--Main Navigation-->

    <main>
        <div class="container main-container">
            <h2 class="comics-title">COMICS ON SALE</h2>
            <select id="select" class="form-select btn-outline-dark" aria-label="Default select example" onchange="selectValue()">
                <option value="show-all" selected>Show all</option>
                <option value="spiderman">Spiderman</option>
                <option value="daredevil">Daredevil</option>
                <option value="ironman">Iron Man</option>
                <option value="batman">Batman</option>
                <option value="flash">Flash</option>
              </select>
            <div class="row row-cols-2 row-cols-lg-5 g-3 g-lg-3 mb-5" id="items">

            </div>

            <!-- cart -->
            <div class="container main-container main-cart" style="display: none">
                <h2 class="cart-title">SHOPPING CART</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Action</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody id="products"></tbody>
                    <tfoot>
                        <tr id="footer">
                            <th scope="row" colspan="5">Empty cart - Get some comics!</th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- Templates -->
            <template id="template-card">
                <div>
                    <img src="" class="img-fluid comic" alt="" data-mdb-toggle="modal" data-mdb-target="">
                    <h5></h5>
                    <p>$<span></span></p>
                    <button class="mt-auto align-self-start btn btn-2 btn-outline-dark" role="button" data-id="">ADD TO CART</button>
                </div>
            </template>

            <template id="template-modals">
                <div class="modal fade" id="" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"></h5>
                                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="text-center">
                                    <img src="" class="img-fluid  text-center" alt="">
                                </div>
                                <p class="modal-text"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-3 btn-outline-dark" data-mdb-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <template id="template-footer">
                <th scope="row" colspan="2">Total products</th>
                <td id="quantity-total"> 0</td>
                <td>
                    <button class="btn btn-danger btn-sm" id="finalizar-compra">
                        Purchase
                    </button>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                        Clean
                    </button>
                </td>
                <td class="font-weight-bold">$ <span>5000</span></td>
            </template>
    
            <template id="template-carrito">
                <tr>
                    <th scope="row">id</th>
                    <td>Caf√©</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-info btn-sm">
                            Add
                        </button>
                        <button class="btn btn-danger btn-sm">
                            Delete
                        </button>
                    </td>
                    <td>$ <span>500</span></td>
                </tr>
            </template>
    </main>

    <!-- footer -->
    <footer class="text-center text-lg-start align-items-center justify-content-center">
        <div class="text-center p-3">
            Website designed & developed by
            <a href="https://www.linkedin.com/in/alexis-santa-ana/" target="_blank">Alexis Santa
                Ana</a>
        </div>
    </footer>

    <!-- MODALS -->

    <!-- Modal -->
    <div id="all-modals">
        
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="../js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script src="../js/cart.js"></script>
    <script src="../js/filterComics.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- <script src="../js/comics.js"></script> Entregable Eventos -->
    <!-- <script type="text/javascript" src="../js/script.js"></script> -->
</body>

</html>
